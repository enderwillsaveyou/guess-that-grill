<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess That Grill - Car Quiz</title>
      <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
                .container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; max-width: 600px; width: 100%; }
                .header { text-align: center; margin-bottom: 30px; }
                .header h1 { color: #333; margin-bottom: 10px; font-size: 2.5em; }
                .header p { color: #666; font-size: 1.1em; }
                .score-board { display: flex; justify-content: space-around; margin: 20px 0; padding: 20px; background: #f5f5f5; border-radius: 10px; }
                .score-item { text-align: center; }
                .score-label { color: #666; font-size: 0.9em; }
                .score-value { font-size: 2em; font-weight: bold; color: #667eea; }
                .quiz-area { margin: 30px 0; }
                .question { font-size: 1.2em; color: #333; margin-bottom: 20px; font-weight: 500; }
                .image-container { text-align: center; margin: 20px 0; }
                .car-image { max-width: 100%; height: 300px; object-fit: cover; border-radius: 10px; background: #f0f0f0; border: 2px solid #ddd; }
                .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
                .option { padding: 15px; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; text-align: center; transition: all 0.3s; font-weight: 500; color: #333; }
                .option:hover { border-color: #667eea; background: #f0f0ff; }
                .option.selected { background: #667eea; color: white; border-color: #667eea; }
                .option.correct { background: #4caf50; color: white; border-color: #4caf50; }
                .option.wrong { background: #f44336; color: white; border-color: #f44336; }
                .btn { padding: 12px 30px; font-size: 1em; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
                .btn-primary { background: #667eea; color: white; width: 100%; margin-top: 20px; }
                .btn-primary:hover { background: #5568d3; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
                .btn-primary:disabled { background: #ccc; cursor: not-allowed; transform: none; }
                .feedback { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; font-weight: 500; display: none; }
                .feedback.show { display: block; }
                .feedback.correct { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
                .feedback.wrong { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
                .loading { text-align: center; color: #667eea; font-size: 1.1em; }
            </style>
  </head>
  <body>
        <div class="container">
                  <div class="header">
                                <h1>ðŸš— Guess That Grill</h1>
                              <p>Can you identify these classic cars by their grills?</p>
                  </div>div>
        
                <div class="score-board">
                            <div class="score-item">
                                            <div class="score-label">Correct</div>div>
                                            <div class="score-value" id="correctCount">0</div>div>
                            </div>div>
                            <div class="score-item">
                                            <div class="score-label">Wrong</div>div>
                                            <div class="score-value" id="wrongCount">0</div>div>
                            </div>div>
                            <div class="score-item">
                                            <div class="score-label">Score %</div>div>
                                            <div class="score-value" id="scorePercent">--</div>div>
                            </div>div>
                </div>div>
        
                <div class="quiz-area" id="quizArea">
                            <div class="loading">Loading quiz data...</div>div>
                </div>div>
        
                <button class="btn btn-primary" id="nextBtn" onclick="loadNextQuestion()">Next Question</button>button>
                <button class="btn btn-primary" onclick="location.reload()" style="background: #999; margin-top: 10px;">Reset Quiz</button>button>
        </div>div>
  
      <script>
                let quizData = [];
                let currentQuestion = 0;
                let correctAnswers = 0;
                let wrongAnswers = 0;
                let selectedAnswer = null;
                let isAnswered = false;

                // Sample data - will be replaced by cars.json
                const sampleData = [
                  { id: "grill-001", make: "Ford", model: "Mustang", yearStart: 1964, yearEnd: 1973, image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect fill='%23ff6b6b' width='400' height='300'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='48' fill='white'%3EFord Mustang%3C/text%3E%3C/svg%3E", alt: "Ford Mustang Grill" },
                  { id: "grill-002", make: "Chevrolet", model: "Corvette", yearStart: 1963, yearEnd: 1967, image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect fill='%234ecdc4' width='400' height='300'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='48' fill='white'%3EChevrolet Corvette%3C/text%3E%3C/svg%3E", alt: "Chevrolet Corvette Grill" },
                  { id: "grill-003", make: "Dodge", model: "Charger", yearStart: 1966, yearEnd: 1974, image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect fill='%23f7b731' width='400' height='300'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='48' fill='white'%3EDodge Charger%3C/text%3E%3C/svg%3E", alt: "Dodge Charger Grill" },
                  { id: "grill-004", make: "Plymouth", model: "Road Runner", yearStart: 1968, yearEnd: 1975, image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect fill='%235f27cd' width='400' height='300'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='48' fill='white'%3EPlymouth Road Runner%3C/text%3E%3C/svg%3E", alt: "Plymouth Road Runner Grill" },
                  { id: "grill-005", make: "Pontiac", model: "GTO", yearStart: 1964, yearEnd: 1974, image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'%3E%3Crect fill='%2300b894' width='400' height='300'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='48' fill='white'%3EPontiac GTO%3C/text%3E%3C/svg%3E", alt: "Pontiac GTO Grill" }
                          ];

                async function loadQuizData() {
                              try {
                                                const response = await fetch('https://raw.githubusercontent.com/enderwillsaveyou/guess-that-grill/main/data/cars.json');
                                                if (response.ok) {
                                                                      quizData = await response.json();
                                                } else {
                                                                      quizData = sampleData;
                                                }
                              } catch (error) {
                                                console.log('Using sample data:', error);
                                                quizData = sampleData;
                              }
                              if (quizData.length > 0) {
                                                loadQuestion();
                              }
                }

                function loadQuestion() {
                              if (currentQuestion >= quizData.length) {
                                                currentQuestion = 0; // Loop back to start
                              }

                              const question = quizData[currentQuestion];
                              const carOptions = quizData.sort(() => Math.random() - 0.5).slice(0, 4);

                              if (!carOptions.find(c => c.id === question.id)) {
                                                carOptions[0] = question;
                              }
                              carOptions.sort(() => Math.random() - 0.5);

                              let html = `<div class="question">What car is this?</div>`;
                              html += `<div class="image-container"><img src="${question.image}" alt="${question.alt}" class="car-image" onerror="this.style.background='#e0e0e0'"/></div>`;
                              html += `<div class="options">`;

                              carOptions.forEach(car => {
                                                html += `<button class="option" onclick="selectAnswer('${car.id}', '${question.id}')">${car.make} ${car.model}</button>`;
                              });

                              html += `</div><div class="feedback" id="feedback"></div>`;

                              document.getElementById('quizArea').innerHTML = html;
                              selectedAnswer = null;
                              isAnswered = false;
                              document.getElementById('nextBtn').disabled = false;
                              document.getElementById('feedback').classList.remove('show');
                }

                function selectAnswer(selectedId, correctId) {
                              if (isAnswered) return;
                              isAnswered = true;
                              selectedAnswer = selectedId;

                              const options = document.querySelectorAll('.option');
                              const isCorrect = selectedId === correctId;

                              options.forEach(opt => {
                                                if (opt.textContent.includes(quizData.find(c => c.id === correctId).make)) {
                                                                      opt.classList.add('correct');
                                                } else if (opt.textContent.includes(quizData.find(c => c.id === selectedId).make)) {
                                                                      if (!isCorrect) opt.classList.add('wrong');
                                                }
                              });

                              if (isCorrect) {
                                                correctAnswers++;
                                                document.getElementById('feedback').textContent = 'âœ“ Correct!';
                                                document.getElementById('feedback').classList.add('show', 'correct');
                              } else {
                                                wrongAnswers++;
                                                const correct = quizData.find(c => c.id === correctId);
                                                document.getElementById('feedback').textContent = `âœ— Wrong! It was a ${correct.make} ${correct.model}`;
                                                document.getElementById('feedback').classList.add('show', 'wrong');
                              }

                              updateScore();
                              document.getElementById('nextBtn').disabled = false;
                }

                function updateScore() {
                              const total = correctAnswers + wrongAnswers;
                              const percent = total > 0 ? Math.round((correctAnswers / total) * 100) : 0;
                              document.getElementById('correctCount').textContent = correctAnswers;
                              document.getElementById('wrongCount').textContent = wrongAnswers;
                              document.getElementById('scorePercent').textContent = percent + '%';
                }

                function loadNextQuestion() {
                              if (!isAnswered && currentQuestion > 0) return;
                              currentQuestion++;
                              loadQuestion();
                }

                // Initialize
                loadQuizData();
      </script>
  </body>

      </script></p></h1>
